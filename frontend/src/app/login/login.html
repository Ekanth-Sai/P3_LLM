<!-- Top Navbar -->
<header class="navbar">
    <img src="assets/images/logo.png"   alt="Platform3 Logo" class="navbar-brand" />
    <div class="navbar-nav">
        <a href="/">Home</a>
    </div>
</header>
  
  <!-- Login Container -->
  <div class="login-container">
    <!-- The login form -->
    <div class="login-wrapper">
      <div class="login-header">
        <img src="assets/images/logo.png" alt="Platform3 Logo" class="icon" />
        <h2>Welcome Back</h2>
        <p class="subheading">Sign in your P3 LLM account to continue</p>
      </div>
  
      <div class="login-box">
        <form (ngSubmit)="onLogin()">
          <label>Email</label>
          <div class="input-group">
            <span class="input-icon">👤</span>
            <input type="email" name="email" placeholder="Enter Email" [(ngModel)]="email" required />
          </div>
  
          <label>Password</label>
          <div class="input-group">
            <span class="input-icon">🔒</span>
            <input [type]="passwordVisible ? 'text' : 'password'" name="password" placeholder="Enter Password"
                   [(ngModel)]="password" required />
            <span class="input-icon-right" (click)="togglePasswordVisibility()">
              {{ passwordVisible ? '👁️' : '👁️‍🗨️' }}
            </span>
          </div>
  
          <button class="login-btn" type="submit">Login</button>
          <button class="sso-btn" type="button" (click)="loginWithSSO()">Login with SSO</button>
  
          <p class="register-text">
            Don't have an account?
            <a [routerLink]="['/signup']">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
