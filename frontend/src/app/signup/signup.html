<div class="signup-container">
    <!-- Fixed Header -->
    <div class="header">
        <span class="logo">LLM Chatbot</span>
        <a routerLink="/" class="home-link">Home</a>
    </div>

    <!-- Signup Card -->
    <div class="signup-card">
        <h2 class="title">Sign Up</h2>
        <form class="signup-form" (ngSubmit)="onSignupSubmit()">
            <!-- First Name -->
            <label>First Name</label>
            <div class="input-group">
                <span class="icon">üë§</span>
                <input type="text" placeholder="Enter first name" [(ngModel)]="firstName" name="firstName" required />
            </div>

            <!-- Last Name -->
            <label>Last Name</label>
            <div class="input-group">
                <span class="icon">üë§</span>
                <input type="text" placeholder="Enter last name" [(ngModel)]="lastName" name="lastName" required />
            </div>

            <!-- Email -->
            <label>Email Id</label>
            <div class="input-group">
                <span class="icon">‚úâÔ∏è</span>
                <input type="email" placeholder="Enter email id" [(ngModel)]="email" name="email" required />
            </div>

            <!-- Password -->
            <label>Password</label>
            <div class="input-group">
                <span class="icon">üîí</span>
                <input type="password" placeholder="Enter password" [(ngModel)]="password" name="password" required />
            </div>

            <!-- Role -->
            <div class="form-row">
                <label for="roleSelect">Select Role</label>
                <select id="roleSelect" [(ngModel)]="role" name="role" required>
                    <option value="">-- Choose Role --</option>
                    <option *ngFor="let r of roles" [value]="r.roleName">
                        {{ r.displayName }}
                    </option>
                </select>        
            </div>

            <!-- Department (Dynamic) -->
            <div class="form-row">
                <label for="departmentSelect">Select Department</label>
                <select id="departmentSelect" [(ngModel)]="department" name="department" (change)="onDepartmentChange()" required>
                    <option value="">-- Choose Department --</option>
                    <option *ngFor="let d of departments" [value]="d">{{ d }}</option>
                </select>        
            </div>

            <!-- Current Project (Dynamic) -->
            <div class="form-row">
                <label for="projectSelect">Select Project</label>
                <select id="projectSelect" [(ngModel)]="project" name="project" required>
                    <option value="">-- Choose Project --</option>
                    <option *ngFor="let p of projects" [value]="p">{{ p }}</option>
                </select>        
            </div>
            <!-- Terms & Conditions -->
            <div class="terms">
                <input type="checkbox" [(ngModel)]="termsAccepted" name="terms" required />
                <span>*Agree to the terms and conditions</span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</div>
