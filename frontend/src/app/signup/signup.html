<div class="signup-container">
    <!-- Fixed Header -->
    <div class="header">
        <span class="logo">LLM Chatbot</span>
        <a routerLink="/" class="home-link">Home</a>
    </div>

    <!-- Signup Card -->
    <div class="signup-card">
        <h2 class="title">Sign Up</h2>
        <form class="signup-form" (ngSubmit)="onSignupSubmit()">
            <!-- First Name -->
            <label>First Name</label>
            <div class="input-group">
                <span class="icon">ğŸ‘¤</span>
                <input type="text" placeholder="Enter first name" [(ngModel)]="firstName" name="firstName" required />
            </div>

            <!-- Last Name -->
            <label>Last Name</label>
            <div class="input-group">
                <span class="icon">ğŸ‘¤</span>
                <input type="text" placeholder="Enter last name" [(ngModel)]="lastName" name="lastName" required />
            </div>

            <!-- Email -->
            <label>Email Id</label>
            <div class="input-group">
                <span class="icon">âœ‰ï¸</span>
                <input type="email" placeholder="Enter email id" [(ngModel)]="email" name="email" required />
            </div>

            <label>Password</label>
            <div class="input-group">
                <span class="icon">ğŸ”’</span>
                <input type="password" placeholder="Enter password" [(ngModel)]="password" name="password" required />
            </div>



            <!-- Designation -->
            <label>Designation</label>
            <div class="input-group">
                <span class="icon">ğŸ’¼</span>
                <input type="text" placeholder="Enter your designation" [(ngModel)]="designation" name="designation"
                    required />
            </div>
           
            <!-- Department Dropdown -->
            <div class="form-row">
                <label class="form-label">ğŸ¢ Department</label>
                <select
                [(ngModel)]="selectedDepartment"
                name="departmentSelect"
                class="select-input"
                (change)="onDepartmentChange()"
                >
                <option value="">-- Choose Department --</option>
                <option *ngFor="let d of departments" [value]="d">{{ d }}</option>
                </select>
            </div>

            <!-- Current Project -->
            <div class="form-row">
                <label class="form-label">ğŸ—‚ï¸ Project</label>
                <select [(ngModel)]="selectedProject" name="projectSelect" class="select-input">
                  <option value="">-- Choose Project --</option>
                  <option *ngFor="let p of projects" [value]="p">{{ p }}</option>
                </select>
              </div>

            <!-- Manager Name -->
            <label>Manager Name</label>
            <div class="input-group">
                <span class="icon">ğŸ‘”</span>
                <select [(ngModel)]="manager" name="manager" required>
                    <option disabled selected>Manager Name</option>
                    <option>Manager 1</option>
                    <option>Manager 2</option>
                </select>
            </div>

            <!-- Terms & Conditions -->
            <div class="terms">
                <input type="checkbox" [(ngModel)]="termsAccepted" name="terms" required />
                <span>*Agree to the terms and conditions</span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</div>
