<div class="signup-container">
    <!-- Fixed Header -->
    <div class="header">
        <span class="logo">LLM Chatbot</span>
        <a routerLink="/" class="home-link">Home</a>
    </div>

    <!-- Signup Card -->
    <div class="signup-card">
        <h2 class="title">Sign Up</h2>
        <form class="signup-form" (ngSubmit)="onSignupSubmit()">
            <!-- First Name -->
            <label>First Name</label>
            <div class="input-group">
                <span class="icon">ğŸ‘¤</span>
                <input type="text" placeholder="Enter first name" [(ngModel)]="firstName" name="firstName" required />
            </div>

            <!-- Last Name -->
            <label>Last Name</label>
            <div class="input-group">
                <span class="icon">ğŸ‘¤</span>
                <input type="text" placeholder="Enter last name" [(ngModel)]="lastName" name="lastName" required />
            </div>

            <!-- Email -->
            <label>Email Id</label>
            <div class="input-group">
                <span class="icon">âœ‰ï¸</span>
                <input type="email" placeholder="Enter email id" [(ngModel)]="email" name="email" required />
            </div>

            <!-- Password -->
            <label>Password</label>
            <div class="input-group">
                <span class="icon">ğŸ”’</span>
                <input type="password" placeholder="Enter password" [(ngModel)]="password" name="password" required />
            </div>

            <!-- Role -->
            <label>Role</label>
            <div class="input-group">
                <span class="icon">ğŸ’¼</span>
                <select [(ngModel)]="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
                </select>
            </div>

            <!-- Department (Dynamic) -->
            <label>Department</label>
            <div class="input-group">
                <span class="icon">ğŸ¢</span>
                <select [(ngModel)]="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
                </select>
            </div>

            <!-- Current Project (Dynamic) -->
            <label>Current Project</label>
            <div class="input-group">
                <span class="icon">ğŸ‘¥</span>
                <select [(ngModel)]="project" name="project" required>
                    <option value="" disabled selected>Select Project</option>
                    <option *ngFor="let proj of projects" [value]="proj">{{ proj }}</option>
                </select>
            </div>

            <!-- Terms & Conditions -->
            <div class="terms">
                <input type="checkbox" [(ngModel)]="termsAccepted" name="terms" required />
                <span>*Agree to the terms and conditions</span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</div>
